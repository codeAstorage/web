<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 이모지와 메시지</title>
    <style>
        body {
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <script>
        function getRandomEmoji() {
            const emojis = ['😂', '🤣', '😍', '🤔', '😎', '🥳', '😜', '💩', '🔥', '💖', '🎉', '🍕', '⚡', '🐱', '🚀', '🌟'];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }
        
        let output = '';
        for (let i = 0; i < 10; i++) {
            output += getRandomEmoji() + ' ';
        }
        output += '<strong>임준서 바보</strong> ';
        for (let i = 0; i < 10; i++) {
            output += getRandomEmoji() + ' ';
        }
        
        document.write(output);
    </script>
</body>
</html>
